{% extends "base.html" %}

{% block content %}
        <body>
        <h3>Question {{q+1}}: </h3>

        <form action="{{ url_for('submit_quiz', q=q) }}" method="POST">

                <p><b>{{ questions[q][1] }}</b></p>
                <p><i>{{ questions[q][2] }}</i></p>
            <div class="radioLeft">
                <input type="radio" name="q", id = "SA" value = "SA">
                <label for="SA">Strongly Agree</label><br>

                <input type="radio" name="q", id = "A" value = "A">
                <label for="A">Agree</label><br>

                <input type="radio" name="q", id = "MA" value = "MA">
                <label for="MA">Moderately Agree</label><br>

                <input type="radio" name="q", id = "MD" value = "MD">
                <label for="MD">Moderately Disagree</label><br>

                <input type="radio" name="q", id = "D" value = "D">
                <label for="MD">Disagree</label><br>

                <input type="radio" name = "q", id = "SD" value = "SD">
                <label for="SD">Strongly Disagree</label><br>
            </div>
            <br>
            <!-- <input type="submit" value="Submit"> -->

            <button class="button" value = "V1" name = "back" onclick="window.location.href='{{ url_for('submit_quiz', q=q) }}';">Back</button>
            <button class="button" value = "V2" name = "next" onclick="window.location.href='{{ url_for('submit_quiz', q=q) }}';">Next</button>

        </form>
        </body>

        <style>
        body {
          background-color: lightblue;
          text-align: center;
        }

        h3 {
          color: black;
        }
        .radioLeft input {
            text-align: left:
        }

        .button {
          background-color: #1E49C3;
          border: none;
          color: white;
          padding: 13px 30px;
          border-radius: 8px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 14px;
          margin: 4px 2px;
          cursor: pointer;
         }
    </style>


{% endblock %}
